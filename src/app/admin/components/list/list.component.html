<div class="col-lg-12">
    <h3>{{title}}</h3>

    <div class="row">
        <div class="col-lg-1">Search:</div>
        <div class="col-lg-3">
            <input type="text" [(ngModel)]="searchTerm" />
        </div>
        <div class="label label-success" *ngIf="searchTerm">
            Search keywords: <strong>{{searchTerm}}</strong>
        </div>
    </div>

    <table class="table table-hover">
        <thead class="thead-default">
            <tr>
                <th>Name</th>
                <th>Year</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let team of teams | search: searchTerm  ">
                <td>{{animal.name}}</td>
                <td>{{animal.year}}</td>
                <td class="btn-toolbar">

                    <a [routerLink]="['/team', team._id]" class="btn btn-sm btn-success">
                        <span class="glyphicon glyphicon-eye-open" area-hidden="true"></span> Show
                    </a>
                    <a [routerLink]="['/admin-panel/edit', team._id]" class="btn btn-sm btn-primary">
                        <span class="glyphicon glyphicon-pencil" area-hidden="true"></span> Edit
                    </a>
                    <a href="#myModal-{{team._id}}" role="button" data-toggle="modal" class="btn btn-sm btn-danger">
                        <span class="glyphicon glyphicon-trash" area-hidden="true"></span> Delete
                    </a>

                    <div id="myModal-{{team._id}}" class="modal fade">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                                    <h4 class="modal-title">Are you sure?</h4>
                                </div>
                                <div class="modal-body">
                                    <p>Do you want to delete the team <strong>{{team.name}}</strong>?</p>
                                    <p class="text-warning"><small>This operation can't be undone.</small></p>
                                </div>
                                <div class="modal-footer">

                                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                                    <button type="button" class="btn btn-danger" (click)="deleteTeam(team._id)">Delete</button>
                                </div>
                            </div>
                        </div>
                    </div>

                </td>
            </tr>
        </tbody>
    </table>

</div>
