<ol>
    <li>Temp name: {{name}}</li>
    <li>Meters: {{meters}}</li>
    <li>Vegetation: {{vegetation}}</li>
    <li>
        <span *ngIf="open==true">Open: true</span>
        <span *ngIf="open!=true">Open: false</span>
    </li>
</ol>

<button (click)="emitEvent($event)">Propagate the temporary name of the child < app-parks> to a fixed one of the Parent < app-store></button>
